<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Fire Diamond Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/VjzFj7g/freefire-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      backdrop-filter: blur(5px);
    }
    .generator-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ffdf00aa;
      width: 90%;
      max-width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    input, select, button {
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }
    input, select {
      background: #2c2c2c;
      color: white;
    }
    button {
      background: #ffd700;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ffb800;
    }
    #result {
      margin-top: 20px;
      min-height: 50px;
    }
    .loader {
      border: 5px solid #222;
      border-top: 5px solid #ffd700;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 999;
    }
    .modal-content {
      background: #1b1b1b;
      padding: 20px;
      border-radius: 10px;
      color: white;
      max-width: 300px;
      box-shadow: 0 0 15px #ffd700aa;
    }
    .modal button {
      margin-top: 15px;
      background: #ffd700;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="generator-box">
    <h2>Free Fire Diamond Generator üíé</h2>
    <input type="text" id="uid" placeholder="Enter Your UID" />
    <select id="diamonds">
      <option value="100">100 Diamonds</option>
      <option value="200">200 Diamonds</option>
      <option value="300">300 Diamonds</option>
      <option value="1000">1000 Diamonds</option>
      <option value="2000">2000 Diamonds</option>
    </select>
    <button onclick="generateDiamonds()">Generate</button>
    <div id="result"></div>
  </div>

  <div class="modal" id="verifyModal">
    <div class="modal-content">
      <h3>‚ö†Ô∏è Final Step</h3>
      <p>To protect from bots, please complete human verification.</p>
      <button onclick="closeModal()">Verify Now</button>
    </div>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
  <audio id="genSound" src="https://www.soundjay.com/misc/sounds/magic-chime-01.mp3" preload="auto"></audio>

  <script>
    function generateDiamonds() {
      const uid = document.getElementById("uid").value.trim();
      const diamonds = document.getElementById("diamonds").value;
      const result = document.getElementById("result");
      const clickSound = document.getElementById("clickSound");
      const genSound = document.getElementById("genSound");

      clickSound.play();

      if (!uid) {
        result.innerHTML = "<p style='color: red;'>‚ö†Ô∏è Please enter your Free Fire UID!</p>";
        return;
      }

      result.innerHTML = "<div class='loader'></div><p>Connecting to Free Fire server...</p>";

      setTimeout(() => {
        result.innerHTML = "<div class='loader'></div><p>Injecting diamonds...</p>";
      }, 2500);

      setTimeout(() => {
        genSound.play();
        result.innerHTML = `<p>‚úÖ <strong>${diamonds}</strong> diamonds added to UID <strong>${uid}</strong>!</p><p>üîí Final step required...</p>`;
      }, 5000);

      setTimeout(() => {
        document.getElementById("verifyModal").style.display = "flex";
      }, 7000);
    }

    function closeModal() {
      document.getElementById("verifyModal").style.display = "none";
      alert("Verification failed. Please try again later."); // Just a prank üòÖ
    }
  </script>
</body>
</html>
