<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Fire Diamond Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #330000 0%, #1a0000 100%);
      overflow-x: hidden;
      color: white;
    }

    .bg-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,0,0,0.3) 0%, transparent 70%);
      animation: pulse 3s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.7; }
    }

    .header {
      display: flex;
      align-items: center;
      padding: 15px;
    }

    .header img {
      width: 40px;
      margin-right: 10px;
    }

    .generator-box {
      max-width: 400px;
      margin: 60px auto;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 20px #ff000088;
      padding: 25px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    input, select, button {
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    input, select {
      background: #2c2c2c;
      color: white;
    }

    button {
      background: #ff0000;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background: #cc0000;
    }

    .console {
      background: #111;
      color: #0f0;
      text-align: left;
      font-family: monospace;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
    }

    .checkbox-box {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background: #111;
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid #333;
    }

    #verifyBtn {
      background: #00cc00;
      color: white;
      margin-top: 15px;
      font-weight: bold;
    }

    #finalResult {
      margin-top: 20px;
      font-size: 16px;
      color: lightgreen;
      display: none;
    }

    .footer-note {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="bg-animation"></div>

<div class="header">
  <img src="https://cdn.discordapp.com/attachments/1364369067301011588/1389254718831853681/pngwing.com.png?ex=6863f3c8&is=6862a248&hm=19559a420d3850b1d4bcd111668daa06dc0d3b6d41cd77a4b04bbb1ebd2d8e20&" alt="Garena Logo">
  <h2>Free Fire Diamond Generator</h2>
</div>

<div class="generator-box">
  <input type="text" id="uid" placeholder="Enter UID">
  <select id="diamonds">
    <option value="100">100 Diamonds</option>
    <option value="200">200 Diamonds</option>
    <option value="300">300 Diamonds</option>
    <option value="1000">1000 Diamonds</option>
    <option value="2000">2000 Diamonds</option>
  </select>
  <button onclick="startGeneration()">Generate Diamonds</button>

  <div class="console" id="consoleBox"></div>

  <div class="checkbox-box" id="authBox" style="display: none;">
    <input type="checkbox" id="notRobot">
    <label for="notRobot">I'm not a robot</label>
  </div>
  <button id="verifyBtn" onclick="verifyBot()" style="display: none;">Verify & Finish</button>

  <div id="finalResult">âœ… Diamonds successfully injected! They will appear in your account within 24 hours.</div>

  <div class="footer-note">
    ðŸ”’ Garena Partnered Company | For authorized use only
  </div>
</div>

<script>
  function log(msg) {
    const consoleBox = document.getElementById("consoleBox");
    consoleBox.innerHTML += `> ${msg}<br>`;
    consoleBox.scrollTop = consoleBox.scrollHeight;
  }

  function startGeneration() {
    const uid = document.getElementById("uid").value.trim();
    const diamonds = document.getElementById("diamonds").value;
    const consoleBox = document.getElementById("consoleBox");
    const authBox = document.getElementById("authBox");
    const verifyBtn = document.getElementById("verifyBtn");
    const finalResult = document.getElementById("finalResult");

    if (!uid) {
      alert("âš ï¸ Please enter your UID!");
      return;
    }

    consoleBox.innerHTML = "";
    finalResult.style.display = "none";

    let steps = [
      `Connecting to Free Fire servers...`,
      `Verifying UID: ${uid}`,
      `UID Found`,
      `Selected: ${diamonds} Diamonds`,
      `Injecting Diamonds...`,
      `Waiting for bot verification...`
    ];

    let i = 0;
    let interval = setInterval(() => {
      if (i < steps.length) {
        log(steps[i]);
        i++;
      } else {
        clearInterval(interval);
        authBox.style.display = "flex";
        verifyBtn.style.display = "block";
      }
    }, 1000);
  }

  function verifyBot() {
    const checkbox = document.getElementById("notRobot");
    const finalResult = document.getElementById("finalResult");

    if (!checkbox.checked) {
      alert("âŒ Please confirm you're not a robot!");
      return;
    }

    log("âœ… Bot Authentication Passed.");
    log("âœ… Diamonds successfully injected!");
    finalResult.style.display = "block";
    document.getElementById("authBox").style.display = "none";
    document.getElementById("verifyBtn").style.display = "none";
  }
</script>

</body>
</html>
